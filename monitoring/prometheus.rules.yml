groups:
  - name: app.rules
    rules:
      - alert: InstanceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Instance {{ $labels.instance }} down"
          description: "No scrapes received from instance {{ $labels.instance }} for more than 1 minute."

      - alert: HighErrorRate
        expr: |
          sum(rate(http_requests_total{http_status=~"5.."}[2m]))
          /
          sum(rate(http_requests_total[2m])) > 0.05
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High error rate (5xx) on service"
          description: "More than 5% of requests are returning 5xx for the last 2 minutes."

      - alert: HighLatencyP95
        expr: histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket[2m])) by (le)) > 1.0
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High p95 latency"
          description: "p95 request latency > 1s for the last 2 minutes."
