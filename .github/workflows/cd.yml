# CD-like pipeline that simulates deployment locally in CI
# Runs on merges to main, builds and tags images, optionally signs them, and runs a simulated deployment using docker compose.

name: CD
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy-simulate:
    name: Build -> Deploy (Simulation)
    runs-on: ubuntu-latest
    timeout-minutes: 40
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image to GHCR
        id: build
        uses: docker/build-push-action@v4
        with:
          context: ./app
          file: ./app/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/devops-local-app:main-${{ github.run_id }}
            ghcr.io/${{ github.repository_owner }}/devops-local-app:latest
          labels: |
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ github.event.head_commit.timestamp || github.event.pushed_at }}

      - name: Generate SBOM (syft)
        uses: anchore/syft-action@v0.11.2
        with:
          image: devops-local-app:main-${{ github.run_id }}
          output_format: json
          output_file: sbom.json

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-main
          path: sbom.json

      - name: (Optional) Sign image with cosign if key present
        if: ${{ secrets.COSIGN_PRIVATE_KEY }}
        env:
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
        run: |
          echo "${{ secrets.COSIGN_PRIVATE_KEY }}" > cosign.key
          curl -sLo cosign https://github.com/sigstore/cosign/releases/download/v2.1.0/cosign-linux-amd64 && chmod +x cosign
          ./cosign sign --key cosign.key devops-local-app:main-${{ github.run_id }} || true

      - name: Simulate deployment with docker compose
        run: |
          # Start compose in the runner to validate runtime behavior. This mirrors a CD step that 'deploys' the artifact.
          docker compose up -d --build

      - name: Wait for app health
        run: |
          set -e
          for i in `seq 1 15`; do
            status=$(curl -s -o /dev/null -w '%{http_code}' http://localhost:8080/health || true)
            echo "Attempt $i: status=$status"
            if [ "$status" = "200" ]; then
              echo "App is healthy"
              exit 0
            fi
            sleep 2
          done
          echo "App did not become healthy in time"
          docker compose logs --no-color --timestamps
          exit 1

      - name: Run smoke tests
        run: |
          curl -v http://localhost:8080/ || true
          curl -v http://localhost:8080/metrics || true

      - name: Teardown
        if: always()
        run: docker compose down -v

# Explanation:
# - This job mirrors a CD flow: build the image, generate SBOM, optionally sign, then deploy the exact artifact to an environment (here simulated by runner's Docker).
# - Health checks and smoke tests run to validate the deployment before considering it successful.
# - In real environments, instead of docker compose, we would push the image to a registry and update Kubernetes manifests or use a deployment tool (ArgoCD/Flux) to promote the image to clusters.
